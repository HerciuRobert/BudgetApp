<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fbadad80a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./chart.js" defer></script>
    <script src="./app.js" defer></script>
    <title>Piggy Bank</title>
</head>

<body>
    <div class="budget-container">
        <h1>Piggy Bank</h1>

        <div class="budget-header">
            <div class="balance">
                <div class="value">
                    <p>$</p>
                    <p>0</p>
                </div>
            </div>

            <div class="account">
                <div class="income">
                    <h2 class="title">Income</h2>
                    <div class="income-total">
                        <p>$</p>
                        <p>0</p>
                    </div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <h2 class="title">Outcome</h2>
                    <div class="outcome-total">
                        <p>$</p>
                        <p>0</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="budget-dashboard">
            <div class="income">
                <h3 class="tab2">Income Tracker</h3>
                <div class="hide" id="income-tracker">
                    <ul class="list"></ul>
                    <div class="input">
                        <div>
                            <input type="text" id="income-title-input" name="title" placeholder="Title" />
                            <input type="text" id="income-amount-input" name="amount" placeholder="$0" />
                        </div>
                        <input type="submit" value="Add" class="add-income" />
                    </div>
                </div>
            </div>
            <div class="expense">
                <h3 class="tab1">Expense Tracker</h3>
                <div class="hide" id="expense-tracker">
                    <ul class="list"></ul>
                    <div class="input">
                        <div>
                            <input type="text" id="expense-title-input" name="title" placeholder="Title" />
                            <input type="text" id="expense-amount-input" name="amount" placeholder="$0" />
                        </div>
                        <input type="submit" value="Add" class="add-expense" />
                    </div>
                </div>
            </div>
            <div id="all">
                <h3 class="tab3 active">All</h3>
                <ul class="list"></ul>
            </div>
        </div>
    </div>
</body>

</html>
